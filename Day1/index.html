<!DOCTYPE html>
<html>
  <head>
    <title>30DaysOfScript:Inline Script</title>

    <!--Internal Script of Javascript in Head-->
    <script>
        console.log('Welcome to 30DaysOfJavaScript')
    </script>

    <!--External Script of Javascript in Head-->
    <script src="introduction.js"></script>
    <script src="helloworld.js"></script>
    <script src="Exercise/datatypes.js"></script>
    <script src="Exercise/variables.js"></script>
    <script src="Exercise/Q10.js"></script>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!')">Click Me</button>

    <!--Internal Script of Javascript in Body-->
    <script>
        console.log('Welcome to 30DaysOfJavaScript')
      </script>

    <!--External Script of JavaScript in Body-->
      <script src="introduction.js"></script>
  </body>
</html>
